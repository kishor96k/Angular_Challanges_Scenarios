<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" name="firstname" id="firstname">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" name="lastname" id="lastname">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Enter Email</label>
                <input type="email" name="email" id="email" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Enter Contact</label>
                <input type="number" name="contact" id="contact" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <label for="">Select</label>
            <select name="" id="" class="form-control">
                <option value="" disabled selected>Choose Departmant</option>
                <option *ngFor="let item of departmantList" [value]="item.deptId">{{item.deptName}}</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col mt-3">
            <div class="form-group">
                <button class="btn btn-dark btn-lg" type="submit">Submit</button>
            </div>
        </div>
    </div>
</div>
