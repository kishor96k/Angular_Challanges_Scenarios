<div class="container mt-4 mb-4">
    <button (click)="isView = !isView" class="btn btn-secondary btn-block">{{isView ?'Form':'List'}}</button>
</div>

<div class="container mt-4 mb-4" *ngIf="!isView">
    <h4 class="text-center mt-4 mb-4">***__List__***</h4>
    <div class="row">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Dept Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usersList;let i=index;">
                    <td>{{i+1}}</td>
                    <td>{{item.deptId}}</td>
                    <td>{{item.firstname}}</td>
                    <td>{{item.lastname}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.contact}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container mt-4" *ngIf="isView">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="usersObj.firstname" name="firstname"
                    id="firstname">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="usersObj.lastname" name="lastname" id="lastname">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Enter Email</label>
                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="usersObj.email">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="">Enter Contact</label>
                <input type="number" name="contact" id="contact" class="form-control" [(ngModel)]="usersObj.contact">
            </div>
        </div>
        <div class="col-md-4">
            <label for="">Select</label>
            <select name="" id="" class="form-control" [(ngModel)]="usersObj.deptId">
                <option value="" disabled selected>Choose Department</option>
                <option *ngFor="let item of departmantList" [value]="item.deptId">{{item.deptName}}</option>
            </select>
        </div>


    </div>
    <div class="row">
        <div class="col mt-3">
            <div class="form-group">
                <button class="btn btn-dark btn-lg" type="submit" (click)="postUsersList()">Submit</button>
            </div>
        </div>
    </div>
</div>
