<div class="container">
    <div class="row">
        <h4 class="text-center">Reusable component with @input and @output</h4>
        <table class="teble table-bordered">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>username</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>website</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of usersList;let i=index;t">
                    <td>{{i+1}}</td>
                    <td>{{item.id}}</td> 
                    <td>{{item.name}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.website}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
